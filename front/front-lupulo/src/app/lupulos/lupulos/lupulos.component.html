<mat-card>
  <mat-toolbar color="primary" class="example-spacer">
    <span>LÃºpulos do Plantio</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      mat-raised-button
      (click)="openDialog()"
    >
      <mat-icon>input</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngIf="lupulos$ | async as lupulos; else loading">
    <table mat-table [dataSource]="lupulos" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Especie Column -->
      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef>Lupulo</th>
        <td mat-cell *matCellDef="let lupulos">{{ lupulos.especie }}</td>
      </ng-container>

      <!-- Descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descricao</th>
        <td mat-cell *matCellDef="let lupulos">{{ lupulos.descricao }}</td>
      </ng-container>

      <!-- Pais Origem Column -->
      <ng-container matColumnDef="pais_origem">
        <th mat-header-cell *matHeaderCellDef>Pais Origem</th>
        <td mat-cell *matCellDef="let lupulos">{{ lupulos.pais_origem }}</td>
      </ng-container>

      <!-- semelhantes Column -->
      <ng-container matColumnDef="semelhantes">
        <th mat-header-cell *matHeaderCellDef>Semelhantes</th>
        <td mat-cell *matCellDef="let lupulos">{{ lupulos.semelhantes }}</td>
      </ng-container>

      <!-- finalidade Column -->
      <ng-container matColumnDef="finalidade">
        <th mat-header-cell *matHeaderCellDef>Finalidade</th>
        <td mat-cell *matCellDef="let lupulos">{{ lupulos.finalidade }}</td>
      </ng-container>

      <!-- editar Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let lupulos">
          <button mat-raised-button (click)="excluir(lupulos.lupulos_id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- editar Column -->
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let lupulos">
          <button mat-raised-button (click)="deletar(lupulos_id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <br />
</mat-card>
